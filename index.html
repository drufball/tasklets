<!DOCTYPE html>
<script src="worker-service-api.js"></script>
<script>
(async () => {
  let worklet = new Worklet();
  await worklet.importScripts('worker.js');
  let speak = await worklet.connect('speak', ["Hello "]);
  let response = await speak.concat('World');
  console.log(response);
})();
</script>
<p>Hello World</p>
